<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Tail Demo</title>
		<link rel="stylesheet" href="out/output.css" />
	</head>
	<body>
		
        <!-- Create  a user Input form with username and password  with tailwind styling -->
        <form>
            <div class="flex flex-col justify-center items-center">
                <div class="flex flex-col justify-center items-center">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="border-2 border-gray-400 rounded-md p-2 m-2" />
                </div>
                <div class="flex flex-col justify-center items-center">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="border-2 border-gray-400 rounded-md p-2 m-2" />
                </div>
                <div class="flex flex-col justify-center items-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
                </div>
            </div>
        </form>
        

 


	</body>
</html>
